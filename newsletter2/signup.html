
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">

      <section id="contact" class="full-height px-lg-5">
        <img class="mb-4" src="./images/dog2.png" alt="" width="90" height="80">
        <div class="container">
          <div
            class="row justify-content-center text-center"
            data-aos="fade-up"
          >
            <div class="col-lg-8 pb-4" data-aos="fade-up">
              <h1>Sign up for our Newsletter for Daily Puppy Article!</h1>
            </div>

            <div class="col-lg-8" data-aos="fade-up" data-aos-delay="300">
              <form action="/" class="row g-lg-3 gy-3" method="post">
                <div class="form-group  col-md-6">
                  <input name = "fname" type="text" class="form-control" placeholder = "Enter you First Name" required/>
                </div>
                <div class="form-group  col-md-6">
                  <input name = "lname" type="text" class="form-control" placeholder = "Enter you Last Name" required/>
                </div>
                <div class="form-group  col-12">
                  <input name = "email" type="email" class="form-control" placeholder = "Enter Email" required/>
                </div>
                <div class="form-group  col-12">
                    <textarea rows="4" class="form-control" placeholder = "Leave a message to us..."></textarea>
                </div>
                <div class="form-group  col-12 d-grid">
                    <button type = "submit" class="btn btn-brand">Sign me up!</button>
                </div>
                <p class="mt-5 mb-3 text-body-secondary">&copy; Pawsome Palace</p>
              </form>
            </div>

          </div>
        </div>
      </section>






    
  </body>
</html>
